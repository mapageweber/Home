<!DOCTYPE html>
<html>
    <head>
        <title>blurbase</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="first">
                <div class="logo">Blurbase</div>
                <div class="search-taker">
                <div class="search-icon">
                   <i class="fa fa-search" aria-hidden="true"></i>
                </div>
                    <input type="search" placeholder="type your search" class="search-box">
                    <div class="filter">
                        <i class="fa fa-sliders" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
        </header>
        
        
        <div class="body">
            <div class="profiles">
                <div class="all">
                    <div class="profile-image"></div>
                    <div class="details">
                        <span class="username">
                            COMMON MAN
                        </span>
                        <span class="dates">
                          01/22 <b> . </b> flag singa, kano  
                        </span>
                    </div>
                    <div class="options">
                        <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
            
            <div class="video-taker">
              <div class="video"></div>
                <div class="vid-btns">
                  <div class="buy-btn">ORDER</div>
                  <div class="vid-colors">
                    <div class="blue-btn">trust</div>
                   <div class="brown-btn"></div>
                   <div class="red-btn">exp</div>
                 </div>
                </div>
            </div>
            
            
            <div class="profiles">
                <div class="all">
                    <div class="profile-image"></div>
                    <div class="details">
                        <span class="username">
                            COMMON MAN
                        </span>
                        <span class="dates">
                          01/22 <b> . </b> flag singa, kano  
                        </span>
                    </div>
                    <div class="options">
                        <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
            
            <div class="video-taker">
                
            </div>
            
            <div class="profiles">
                <div class="all">
                    <div class="profile-image"></div>
                    <div class="details">
                        <span class="username">
                            COMMON MAN
                        </span>
                        <span class="dates">
                          01/22 <b> . </b> flag singa, kano  
                        </span>
                    </div>
                    <div class="options">
                        <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
            
            <div class="video-taker">
                
            </div>
            <div id="side-btns">
                <div id="numshower">
                    <span>1/4</span>
                </div>
                
                <div id="comment-trust">
                    <div id="trust">2</div>
                    <div id="comment-n-online">
                        <div id="on-off"></div>
                        <i class="fa fa-commenting" aria-hidden="true"></i>
                    </div>
                </div>
                
            </div>
        </div>
        
        <nav>
          <div class="icons-taker">
              <i class="fa fa-home" aria-hidden="true"></i>
              <i class="fa fa-tag" aria-hidden="true"></i>
              <i class="fa fa-users" aria-hidden="true"></i>
              <i class="fa fa-video-camera " aria-hidden="true"></i>
              <i class="fa fa-bars" aria-hidden="true"></i>
              
          </div>
        </nav>
    </body>
</html>
